<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>IE低版本提示升级</title>
		<style type="text/css">
			.ctn_alert {
				margin: 0;
				padding: 15px;
				text-align: center;
				border-radius: 0;
				position: fixed;
				left: 0;
				right: 0;
				top: 0;
				z-index: 1000;
			}
			.alt_danger {
				background-color: #f2dede;
				border-color: #ebccd1;
				color: #a94442;
			}
			 .alt_link {
			 	font-size: 24px;
				color: #5cb85c;
				font-weight: bold;
			}
			
		</style>
	</head>
	<body>
<!--效果-->
<div class="ctn_alert alt_danger" role="alert">
	你的浏览器实在<strong>太旧了</strong>，放学别走，升级完浏览器再说
	<a target="_blank" class="alt_link" href="http://browsehappy.com">立即升级</a>
</div>
<!--效果2-->
<div class="ctn_alert alt_danger" role="alert">
	你的浏览器<strong>严重影响网页效果</strong>，升级浏览器能查看正常效果
	<a target="_blank" class="alt_link" href="http://browsehappy.com">立即升级</a>
</div>
<!--代码-->

	</body>
</html>
